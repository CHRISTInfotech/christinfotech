{% extends 'base.html' %}
{% load static %}


{% block content %}
<script type= "text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</div>
</section>  
<section class="colored-section">
    <form class="row g-3 needs-validation" novalidate>
        <div class="container-fluid-other" >
            <!-- <h2 class="text-center section-heading mb-3">Our Interns</h2> -->
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-6 col-sm-12 shadow-lg p-3 bg-light registration-box">
                        <div class="text-center">
                            <h3 class="text-primary">Internship Application Form</h3>
                        </div>
                        <div class="p-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-primary"><i
                                                class="bi bi-person-plus-fill text-white"></i></span>
                                        <input type="text" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-primary"><i
                                                class="bi bi-envelope text-white"></i></span>
                                        <input type="email" class="form-control" required placeholder="Email">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-primary">
                                            <i class="bi bi-telephone text-white"></i></span>
                                            <input type="tel"  class= "form-control" placeholder="888 888 8888"  maxlength="10"  >    
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-primary">
                                            <i class="bi bi-calendar text-white"></i></span>
                                            <input type= "text" class= "form-control" id= "example" placeholder="DOB" >
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary">
                                    <i class="bi bi-bank text-white"></i></span>
                                <input type="password" class="form-control" placeholder="Institute">
                            </div>
    
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary">
                                    <i class="bi bi-file-text text-white"></i></span>
                                <input type="password" class="form-control" placeholder="Course">
                            </div>
                          
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary">
                                    <i class="bi bi-check-circle text-white"></i>
                                </span>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Area of Interest</option>
                                    <option value="1">Web Developement</option>
                                    <option value="2">Android</option>
                                    <option value="3">Machine Learning</option>
                                  </select>
                            </div>
    
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary">
                                    <i class="bi bi-clock text-white"></i>
                                </span>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Hours</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <label class="fw-bold">Upload Resume</label>
                            <div class="input-group mb-3">
                                    <input class="form-control" type="file" id="formFile" placeholder="Upload Resume">
                            </div> 
                            <div class="d-grid col-12 mx-auto">
                                <button class="btn btn-primary" type="button"><span></span>Submit</button>
                            </div>
                           
                        </div>
                </div>
            </div>
        </div>
    </form>
   
</section>

<script type="text/javascript">
    $(document).ready(function(){
    $("#example").datepicker();
    });
    </script>


{% endblock content %}
